<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    canvas {
      border: 1px solid black;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    // initialize variables
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");
    var snake = [{x: 10, y: 10}];
    var direction = "right";
    var food = {x: Math.floor(Math.random() * 39 + 1) * 10, y: Math.floor(Math.random() * 39 + 1) * 10};

    // set canvas dimensions based on screen size
    function setCanvasDimensions() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = canvas.width;
    }
    setCanvasDimensions();
    window.addEventListener("resize", setCanvasDimensions);

    // draw the game
    function draw() {
      // clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw the snake
      ctx.fillStyle = "green";
      for (var i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
      }

      // draw the food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, 10, 10);

      // update the snake position
      var head = {x: snake[0].x, y: snake[0].y};
      if (direction === "right") {
        head.x += 10;
      } else if (direction === "left") {
        head.x -= 10;
      } else if (direction === "up") {
        head.y -= 10;
      } else if (direction === "down") {
        head.y += 10;
      }
      snake.unshift(head);

      // check for collision with food
      if (head.x === food.x && head.y === food.y) {
        food = {x: Math.floor(Math.random() * 39 + 1) * 10, y: Math.floor(Math.random() * 39 + 1) * 10};
      } else {
        snake.pop();
      }

      // check for collision with walls or self
      if (head.x < 0 || head.x > canvas.width - 10 || head.y < 0 || head.y > canvas.height - 10) {
        clearInterval(interval);
        alert("Game over!");
      }
      for (var j = 1; j < snake.length; j++) {
        if (head.x === snake[j].x && head.y === snake[j].y) {
          clearInterval(interval);
          alert("Game over!");
        }
      }
    }

    // start the game loop
    var interval = setInterval(draw, 100);
